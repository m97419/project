<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><img class="image"></img></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a class="viewLink" href="https://www.next.co.il/he/g59522s11#407223">for more details</a></h6></div></td>
            <td class="availabilityColumn"><div>במלאי</div></td>
            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><p class="priceTo1"></p><a href="#" title="לחצו כאן כדי להסיר פריט זה" class="Hide DeleteButton showText">הסרת פריט</a></div></td>
        </tr>
    </template>
</head>
<body onload="loadBag()">
    <div class="cart">
        <div id="title">
            <h1> Shopping Bag</h1>
            <p>
                your bag contain <span id="itemCount"></span> items and come to <span id="totalAmount"></span> dollars
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" id="todoOrder" onclick="toDoOrder()">to do the order </a>
            <a class="shopmore" href="Products.html?fromShoppingBag=1">continue in the shopping</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead id="table">
                    <tr>
                        <th class="itemsColumn" colspan="2">items</th>
                        <th>__זמינות__</th>
                        <th class="totalColumn">amount of the order</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<link href="ShoppingBag.css" rel="stylesheet" />
<script src="ShoppingBag.js"></script>
</html>
